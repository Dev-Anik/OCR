<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/3.0.3/tesseract.min.js" integrity="sha512-H1fQK9Bq3J9b57b8AphvKXga+undvNxdulY+WmE6RSD4fELdrU76CRfDoIuOtEIBw2swteNSAlwPEfAsqwv/qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }
        #canvas {
            width: 100%;
            border: 2px solid #333;
            display: block;
            margin: 15px 0;
        }
        #scanBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scanBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>OCR Scanner</h1>
    <video id="video" autoplay muted playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>
    <button id="scanBtn">Scan Text</button>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scanBtn = document.getElementById('scanBtn');
        const result = document.getElementById('result');

        let worker;
        let isScanning = false;

        // Initialize Tesseract
        async function init() {
            worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            
            // Start camera
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            });
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                drawFrame();
            };
        }

        // Draw video frame with scan area
        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Draw scan rectangle
            const w = canvas.width - 100;
            const h = 130;
            const x = 50;
            const y = (canvas.height - h) / 2;
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, w, h);
            
            requestAnimationFrame(drawFrame);
        }

        // Scan text
        async function scan() {
            if (isScanning) return;
            
            isScanning = true;
            scanBtn.disabled = true;
            result.textContent = 'Scanning...';
            
            // Get scan area
            const w = canvas.width - 100;
            const h = 130;
            const x = 50;
            const y = (canvas.height - h) / 2;
            
            // Create cropped canvas
            const crop = document.createElement('canvas');
            crop.width = w;
            crop.height = h;
            crop.getContext('2d').drawImage(canvas, x, y, w, h, 0, 0, w, h);
            
            // Run OCR
            const { data } = await worker.recognize(crop);
            result.textContent = data.text.trim() || 'No text detected';
            
            isScanning = false;
            scanBtn.disabled = false;
        }

        scanBtn.addEventListener('click', scan);
        init().catch(err => result.textContent = 'Error: ' + err.message);
    </script>
</body>
</html>
