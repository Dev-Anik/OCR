<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera OCR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.4/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            border: 3px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .scan-area::before,
        .scan-area::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #ff0000;
        }

        .scan-area::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scan-area::after {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        #readBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #readBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #readBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .progress {
            margin-bottom: 15px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Camera OCR Scanner</h1>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="scan-area"></div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button id="readBtn">ðŸ“– Read Text</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="result-container">
            <div class="result-text" id="result">
                <div class="empty-state">Point the camera at text and click "Read Text"</div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const readBtn = document.getElementById('readBtn');
        const result = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        let worker;
        let isProcessing = false;

        // Initialize Tesseract worker
        async function initTesseract() {
            showStatus('Initializing OCR engine...', 'loading');
            worker = await Tesseract.createWorker('eng', 1, {
                logger: m => {
                    if (m.status === 'recognizing text') {
                        updateProgress(m.progress * 100);
                    }
                }
            });
            
            // Optimize for speed and accuracy
            await worker.setParameters({
                tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                preserve_interword_spaces: '1',
            });
            
            hideStatus();
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                showStatus('Camera access denied. Please allow camera permissions.', 'error');
                console.error('Camera error:', err);
            }
        }

        // Capture and process the red area
        async function captureAndRead() {
            if (isProcessing) return;
            
            isProcessing = true;
            readBtn.disabled = true;
            showStatus('Processing image...', 'loading');
            progressDiv.style.display = 'block';
            updateProgress(0);

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw full video frame
            ctx.drawImage(video, 0, 0);

            // Calculate red area coordinates (80% width, 200px height, centered)
            const areaWidth = canvas.width * 0.8;
            const areaHeight = 200 * (canvas.width / 640); // Scale height proportionally
            const areaX = (canvas.width - areaWidth) / 2;
            const areaY = (canvas.height - areaHeight) / 2;

            // Extract the red area
            const imageData = ctx.getImageData(areaX, areaY, areaWidth, areaHeight);
            
            // Create a temporary canvas for the cropped area
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = areaWidth;
            tempCanvas.height = areaHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);

            // Advanced image preprocessing for higher confidence
            const processedImageData = preprocessImage(tempCtx, areaWidth, areaHeight);
            tempCtx.putImageData(processedImageData, 0, 0);

            try {
                // Perform OCR
                const { data: { text, confidence } } = await worker.recognize(tempCanvas);
                
                if (text.trim()) {
                    result.innerHTML = `<div style="margin-bottom: 10px; color: #667eea; font-weight: bold;">Confidence: ${confidence.toFixed(1)}%</div><div class="result-text">${text}</div>`;
                    showStatus('Text extracted successfully!', 'success');
                    setTimeout(hideStatus, 3000);
                } else {
                    result.innerHTML = '<div class="empty-state">No text detected. Try adjusting the camera position.</div>';
                    showStatus('No text found in the scan area.', 'error');
                    setTimeout(hideStatus, 3000);
                }
            } catch (err) {
                showStatus('Error reading text. Please try again.', 'error');
                console.error('OCR error:', err);
                setTimeout(hideStatus, 3000);
            }

            progressDiv.style.display = 'none';
            isProcessing = false;
            readBtn.disabled = false;
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        // Event listeners
        readBtn.addEventListener('click', captureAndRead);

        // Initialize when page loads
        window.addEventListener('load', async () => {
            await startCamera();
            await initTesseract();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (worker) worker.terminate();
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
